<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Passenger Counter</h1>
    <h1 id="counter">0</h1>
    <div class="btn-control">
        <button id="btn-dec" onclick="decrement()">Decrement</button>
        <button id="btn-inc" onclick="increment()">Increment</button>
    </div>
    <div>
        <button id="btn-sav" onclick="save()">Save</button>
    </div>
    <p>Previous Entries: <span id="previous-entries"></span></p>
    <div class="theme-toggle">
        <button id="toggle-theme">Toggle Theme</button>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
