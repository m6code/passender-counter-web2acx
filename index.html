<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="theme-toggle.css">
    <link rel="stylesheet" href="style.css">
    <script src="theme-toggle.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Passenger Counter</h1>
    <h1 id="counter">0</h1>
    <div class="btn-control">
        <button class="btn-normal btn" id="btn-dec" onclick="decrement()" disabled>Decrement</button>
        <button class="btn-normal btn" id="btn-inc" onclick="increment()">Increment</button>
    </div>
    <div>
        <button class="btn" id="btn-sav" onclick="save()">Save</button>
    </div>
    <div>
        <p>Previous Entries: <span id="previous-entries"></span></p>
    </div>
    <div class="theme-toggle">
        <button aria-label="auto" aria-live="polite" class="theme-toggle" id="theme-toggle"
                title="Toggles light & dark">
            <svg aria-hidden="true" class="sun-and-moon" height="24" viewBox="0 0 24 24" width="24">
                <mask class="moon" id="moon-mask">
                    <rect fill="white" height="100%" width="100%" x="0" y="0"/>
                    <circle cx="24" cy="10" fill="black" r="6"/>
                </mask>
                <circle class="sun" cx="12" cy="12" fill="currentColor" mask="url(#moon-mask)" r="6"/>
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" x2="12" y1="1" y2="3"/>
                    <line x1="12" x2="12" y1="21" y2="23"/>
                    <line x1="4.22" x2="5.64" y1="4.22" y2="5.64"/>
                    <line x1="18.36" x2="19.78" y1="18.36" y2="19.78"/>
                    <line x1="1" x2="3" y1="12" y2="12"/>
                    <line x1="21" x2="23" y1="12" y2="12"/>
                    <line x1="4.22" x2="5.64" y1="19.78" y2="18.36"/>
                    <line x1="18.36" x2="19.78" y1="5.64" y2="4.22"/>
                </g>
            </svg>
        </button>
    </div>
</div>
</body>
</html>
